<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>
    <div id="quote"></div></br>
    <div id="author"></div></br>
        <button id="btn">New Quotes</button>
    </div>
    <script>
        const quotes=document.getElementById("quote");
        const author=document.getElementById("author");
        const btn=document.getElementById("btn");
        let realapi="";
        let quoted=""
        let newgetQuotes = ()=>{
            let rnum = Math.floor(Math.random()*10)
            let quoted=realapi[rnum];
            quotes.innerText=`${realapi[rnum].text}`
            quoted==null?author.innerText=`unknown`:
            author.innerText=`${realapi[rnum].author}`
            // console.log(realap1i[rnum].text)
        }
        const getQuotes=async ()=>{
            const api="https://type.fit/api/quotes";
            try{
                let data= await fetch(api);
                realapi=await data.json();
                console.log(realapi);
                newgetQuotes();
            } catch(error){

            }
          btn.addEventListener("click",newgetQuotes);
        }
        getQuotes();
        </script>
</body>
</html>
